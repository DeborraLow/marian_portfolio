<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Case studies | Marian Portfolio</title>
  <link rel="stylesheet" href="main.css">
    <!-- Jquery : ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal@4"></script>
  <script>
    ScrollReveal({ duration: 1000 })
  </script>
</head>
<body>
  
  <!-- HEADER -->
   
  <header id="top">
   <div class="headerLogo">
      <a href="/index.html"><img src="images/hs_logo_darkblue.png" alt="Marian St Laurent Logo"></a>
   </div>
   
   <nav class="menu">
      <ul class="menuList">
        <li class="menuListItem"><a href="/casestudyhome.html" class="link linkMenu">Case Studies</a></li>
        <li class="menuListItem"><a href="/cv.html" class="link linkMenu">Curriculum Vitae</a></li>
        <li class="menuListItem"><a href="#" class="link linkMenu">Inspiration</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="wrapper">
  
  <!-- NOW -->
  
   <article class="intro" id="competitor">
      <h3 class="approachTitle introElements_leftMargin">Now</h3>
      <div class="introArrow">
        <img src="images/scroll_symbol_left.svg" alt="guide arrow">
      </div>
    </article>
   
    <div class="now">
      <a href="/gucci.html" class="nowThumbnail">
        <h2 class="thumbnailTitle">Gucci <br>Decoder</h2>
        <div class="thumbnailImage">
          <img src="images/caseStudyHome/01_gucci.png" alt="">
        </div>
      </a>
      <a href="/sgh.html" class="nowThumbnail">
        <h2 class="thumbnailTitle">Premium <br> Eyewear</h2>
        <div class="thumbnailImage">
          <img src="images/caseStudyHome/02_sgh.png" alt="">
        </div>
      </a>
      <a href="/sa.html" class="nowThumbnail">
        <h2 class="thumbnailTitle">Premium <br>Travel</h2>
        <div class="thumbnailImage">
          <img src="images/caseStudyHome/03_sa.png" alt="">
        </div>
      </a>
    </div>
    
    <!-- THEN -->
  
   <article class="intro" id="competitor">
      <h3 class="approachTitle introElements_leftMargin">Then</h3>
      <div class="introArrow">
        <img src="images/scroll_symbol_left.svg" alt="guide arrow">
      </div>
    </article>
   
    <div class="now">
      <a href="/then.html" class="nowThumbnail">
        <h2 class="thumbnailTitle">Then <br>One</h2>
        <div class="thumbnailImage">
          <img src="images/caseStudyHome/01_gucci.png" alt="">
        </div>
      </a>
      <a href="/then.html" class="nowThumbnail">
        <h2 class="thumbnailTitle">Then<br> Two</h2>
        <div class="thumbnailImage">
          <img src="images/caseStudyHome/02_sgh.png" alt="">
        </div>
      </a>
      <a href="/then.html" class="nowThumbnail">
        <h2 class="thumbnailTitle">Then <br>Three</h2>
        <div class="thumbnailImage">
          <img src="images/caseStudyHome/03_sa.png" alt="">
        </div>
      </a>
    </div>
  </main>
  <!-- JQUERY -->
  <script>
    ScrollReveal().reveal('.intro', { 
          delay : 500,
          distance: '20px',
          origin: 'top',
          easing : 'ease-in-out'
        });
    ScrollReveal().reveal('.introArrow', { 
          delay : 750,
          duration : 1500,
          distance : '500px',
          origin : 'left',
          easing : 'ease-in-out'
        });
    ScrollReveal().reveal('.now', { 
          delay : 500,
          distance: '20px',
          origin: 'top',
          easing : 'ease-in-out'
        });
  </script>
</body>
</html>
